<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var velocity = Number(window.document.getElementById("txtvel").value)
            var result = window.document.querySelector("div#res")
            
            result.innerHTML = `<p>Sua velocidade atual é de <strong>${velocity}Km/h</strong></p>`
            if (velocity > 60) {
                result.innerHTML += `Você está <strong>MULTADO</strong> por ultrapassar a velocidade máxima de 60km/h`
            }

            result.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>

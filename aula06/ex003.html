<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
    <style>
        body {
            background-color: darkblue; /* Comentário em CSS */
            color: antiquewhite;
            font: normal 24pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Isso é um parágrafo!!</p>
    <script>
        var num1 = Number(window.prompt("Digite um número"))
        var num2 = Number(window.prompt("Digite outro número"))
        var soma = num1 + num2
        window.alert(`A soma de ${num1} e ${num2} equivale a ${soma}`)
    </script>
</body>
</html>

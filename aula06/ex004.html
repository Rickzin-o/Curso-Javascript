<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincando com strings</title>
    <style>
        body {
            background-color: antiquewhite; /* Comentário em CSS */
            color: black;
            font: normal 24pt Arial;
        }
        h1 {
            color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Isso é um parágrafo!!</p>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras. </br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>

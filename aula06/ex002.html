<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt/title>
    <style>
        body {
            background-color: darkblue; /* Comentário em CSS */
            color: antiquewhite;
            font: normal 24pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Isso é um parágrafo!!</p>
    <script>
        var nome = window.prompt('Qual o seu nome?') // Pergunta seu nome
        window.alert(`É um prazer te conhecer, ${nome}`)
    </script>
</body>
</html>
